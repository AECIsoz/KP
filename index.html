<!DOCTYPE html>
<html lang="en">
	<head>

						alt="feminist symbol"
					/>

			</div>
			<div id="message-two" class="hide flex">
				<div class="flex">

						id="fem-symbol"
						src="images/femsymbol_red.png"
						alt="feminist symbol"
					/>
				</div>
			</div>
			<div id="message-three" class="hide flex">
				<div class="flex">
					<h1>HELT RIKTIGT</h1>
					<img
						id="fem-symbol"
						src="images/femsymbol_red.png"
						alt="feminist symbol"
					/>
				</div>
			</div>
			<div class="flex">
				<p>Vad tycker du vi ska göra med patriarkatet?</p>
				<div>
					<button class="btn btn-red">Krossa</button>
					<button class="btn btn-orange">Krossa</button>

			</div>

		<script src="main.js"></script>
